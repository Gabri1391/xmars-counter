<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmars Counter! How many days left 2 Christmars?</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous'/>
</head>
<body>
    <main>
        <div class="container">
            <div class="christmas-panel text-center">
                <figure>
                    <img src="img/xmas-is-coming.jpg" alt="christmas is coming!">
                </figure>
                <div class="timer-counter">
                    <div id="days" class="timer-square"></div>
                    <div  id="hours" class="timer-square"></div>
                    <div id="minutes" class="timer-square"></div>
                    <div id="seconds" class="timer-square"></div>
                </div>
                <div class="counter-label">
                    <div class="timer-label">DAYS</div>
                    <div class="timer-label">HOURS</div>
                    <div class="timer-label">MIN</div>
                    <div class="timer-label">SEC</div>
                </div>
                <div class="left mt-2">
                    <strong><i>Left</i></strong>
                </div>
                <!-- COPYRIGHT -->
                <div class="card-footer">
                    <p>Created and <i class="fa-regular fa-copyright"></i>  By Gabriele Chiarello</p>
                </div>
            </div>
        </div>
    </main>
   <!-- SCRIPT JS -->
   <script src="js/script.js"></script>
  </body>
</html>
